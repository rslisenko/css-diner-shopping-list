<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css-dinner-shoping-list</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="favicon.png">
</head>
<body>
	<!-- HEADER -->
	<header class="dinner-header">
		<h1>CSS dinner shoping list</h1>
		<p>Let's go to the mall!</p>
	</header>
	<!-- END HEADER -->
	<!-- MAIN -->
	<div class="dinner-container">
		<main>
			<ul class="dinner-list">
				<li>
					<label>
						<input type="checkbox" >
						<span>A lot of pickles<small>for the next lessont about css </small></span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>10 apples<small>for more css manipulation </small></span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" >
						<span>20 oranges<small>because they are awesome</small></span>
					</label>
				</li>
				<li>
					<label >
						<input type="checkbox" >
						<span>13 plates<small>hm.. they always disappear</small></span>
					</label>
				</li>
				<li>
					<label >
						<input type="checkbox" >
						<span>15 bentos</span>
					</label>
				</li>
				<li>
					<label >
						<input type="checkbox">
						<span>1 bottle of sake ^_^<small>for my friends</small></span>
					</label>
				</li>
			</ul>
		</main>
	<!-- END MAIN -->
	<!-- FOOTER -->
		<footer class="dinner-footer">
			<p>Bon appetit :)</p>
		</footer>
	</div>
	<!-- END FOOTER -->
</body>
</html>
